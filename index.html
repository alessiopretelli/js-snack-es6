<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //(1

        var biciclette = [
            {
                'nome': 'coppi',
                'peso': 5
            },
            {
                'nome': 'carbonio',
                'peso': 4
            },
            {
                'nome': 'cipollini',
                'peso': 6
            }
        ];

        var found = 0;

        for (i = 1; i < biciclette.length; i++) {

                if (biciclette[found]['peso'] > biciclette[i]['peso']) {
                    found = i;
                }

        }

       const {nome, peso} = biciclette[found]; //destructuring
       
       console.log(`La bicicletta piu' leggera e' di ${nome} con un peso di ${peso} kg.`); //template literal

       
        //(2

        var random = () => Math.floor(Math.random() * 100);
        
        var data = [];
        var squadre = [
            {
                'nome': 'vitolini',
                'punti_fatti': 0,
                'falli_subiti': 0
            },
            {
                'nome': 'empoli',
                'punti_fatti': 0,
                'falli_subiti': 0
            },
            {
                'nome': 'vinci',
                'punti_fatti': 0,
                'falli_subiti': 0
            }
        ];

        squadre.forEach((element) => {
            element['punti_fatti'] = random();
            element['falli_subiti'] = random();
        });

        console.log(squadre);

        //se inteso letteralmente, come indicato nell'esercizio, come elementi di un array
        //squadre.forEach((element) => {
        //    var {nome, falli_subiti} = element; //destructuring
        //    data.push(nome, falli_subiti);
        //});

        //console.log(data);

        //se inteso con il salvataggio dei dati come proprieta' di un oggetto di un array
        squadre.forEach((element) => {
            var {nome, falli_subiti} = element; //destructuring
            data.push({nome, falli_subiti});
        });

        console.log(data);
    </script>
</body>
</html>
